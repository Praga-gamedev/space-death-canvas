version: "3"

services:
  postgres:
    environment:
      - DB_PORT
    ports:
      - '${DB_PORT}'
    restart: always
    image: postgres:9.6.5-alpine
    volumes:
      - ./postgres-initdb.sh:/docker-entrypoint-initdb.d/init.sh
    networks:
      - awesome

  server-app:
    build:
      context: .
    environment:
      - PORT
      - API_PORT
    ports:
      - "${PORT}:${PORT}"
      - "${API_PORT}:${API_PORT}"
    depends_on:
      - postgres
    networks:
      - awesome
    extra_hosts:
      - "local.ya-praktikum.tech:127.0.0.1"

networks:
  awesome:
    driver: bridge
